name: PR Checks

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]

jobs:
  test-required:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run all tests
      run: |
        pytest --cov=. --cov-report=term-missing --cov-fail-under=60 -v

    - name: Check test count
      run: |
        test_count=$(pytest --collect-only -q | grep -c "test session starts" || echo "0")
        if [ "$test_count" -lt "40" ]; then
          echo "⚠️ Warning: Test count seems low. Expected at least 40 tests."
        fi

  lint-required:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127

    - name: Run pylint
      run: |
        pylint server.py --fail-under=7.0 || true

  coverage-required:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate coverage report
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term --cov-report=json

    - name: Check coverage threshold
      run: |
        python << EOF
        import json
        import sys
        
        with open('coverage.json') as f:
            data = json.load(f)
        
        coverage = round(data['totals']['percent_covered'], 2)
        threshold = 60
        
        print(f"Current coverage: {coverage}%")
        print(f"Required threshold: {threshold}%")
        
        if coverage < threshold:
            print(f"::error::Coverage {coverage}% is below required threshold of {threshold}%")
            sys.exit(1)
        else:
            print(f"::notice::Coverage {coverage}% meets required threshold of {threshold}%")
        EOF

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
